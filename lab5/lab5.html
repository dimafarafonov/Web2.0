<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function convert(degree)
        {
            if (degree=="C")
            {
                F=document.getElementById("c").value * 9 / 5 + 32;
                document.getElementById("f").value=F;
            }
            else
            {
                C=(document.getElementById("f").value -32) * 5 / 9;
                document.getElementById("c").value=C;
            }
        }
    </script>
</head>
<body>
<p></p><b>Введіть число</b></p>
<form>
    <input id="c" name="c" onkeyup="convert('C')"> градусов Цельсия<br />
    равно<br />
    <input id="f" name="f" onkeyup="convert('F')"> градусов Фаренгейта
</form>
</body>
</html>
