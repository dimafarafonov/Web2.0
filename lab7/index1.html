<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <title>My Google Map</title>
    <style>
        #map{
            height:400px;
            width:100%;
        }
    </style>
</head>
<body>
<h1>My Google Map</h1>
<div id="map"></div>
<p id="latitude"></p>
<p id="longi"></p>
<script>
    var lati = document.getElementById("latitude");
    var longi = document.getElementById("longi");
    var latitude;
    var longitude;
    function initMap(){

        navigator.geolocation.getCurrentPosition(
            function(position) {
                alert('Последний раз вас засекали здесь: ' +
                    position.coords.latitude + ", " + position.coords.longitude);
                latitude= position.coords.latitude
                longitude= position.coords.longitude
                lati.innerHTML="latitude: "+latitude
                longi.innerHTML="longtitude: "+longitude


            }
        );
        // Map options
        var options = {
            zoom:8,
            center:{lat:50.254650,lng:28.658667}
        }

        // New map
        var map = new google.maps.Map(document.getElementById('map'), options);

        // Listen for click on map
        google.maps.event.addListener(map, 'click', function(event){
            // Add marker
            addMarker({coords:event.latLng});
        });


        var markers = [
            {
                coords:{lat:50.254650,lng:28.658667},
                iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                content:'<h1>Я</h1>'
            }

        ];

        // Loop through markers
        for(var i = 0;i < markers.length;i++){
            // Add marker
            addMarker(markers[i]);
        }

        // Add Marker Function
        function addMarker(props){
            var marker = new google.maps.Marker({
                position:props.coords,
                map:map,
                //icon:props.iconImage
            });

            // Check for customicon
//        if(props.iconImage){
//          // Set icon image
//          marker.setIcon(props.iconImage);
//        }

            // Check content
            if(props.content){
                var infoWindow = new google.maps.InfoWindow({
                    content:props.content
                });

                marker.addListener('click', function(){
                    infoWindow.open(map, marker);
                });
            }
        }
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL4g2vhqoK3zRg5HkbkbVCx98tLD1pcwI&callback=initMap">
</script>
</body>
</html>
