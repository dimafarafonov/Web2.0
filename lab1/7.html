<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var min=prompt("Min chislo","Enter suda");
    var max=prompt("Max chislo","Enter suda");
    function randomInteger(min,max) {
        var rand= Math.round(Math.random() * (max+0.5-min)+(+min-0.5));
        return rand;
    }

    var result=(randomInteger(min,max));
    alert(result);
</script>
</body>
</html>
